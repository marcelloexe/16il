<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Click to Enter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #000; /* Hintergrund f√ºr den Startbildschirm */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay-Container */
    #overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
      text-align: center;
    }

    #overlay h1 {
      font-size: 3rem;
      user-select: none; /* Verhindert Markieren des Textes */
    }

    /* Hauptinhalt nach dem Klick */
    #mainContent {
      display: none; /* Versteckt, bis geklickt wird */
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #mainContent h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Start-Overlay mit "Click to Enter" -->
  <div id="overlay" onclick="enterSite()">
    <h1>Click to Enter</h1>
  </div>

  <!-- Hauptinhalt nach dem Klick -->
  <div id="mainContent">
    <h2>Willkommen auf meiner Seite!</h2>
    <button onclick="alert('Du hast geklickt!')">Klick mich</button>
  </div>

  <script>
    function enterSite() {
      // Overlay ausblenden
      document.getElementById('overlay').style.display = 'none';
      // Hauptinhalt einblenden
      document.getElementById('mainContent').style.display = 'flex';
    }
  </script>
</body>
</html>
